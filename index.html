<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz dos Noivos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #556b2f; /* verde oliva */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80'); /* flores brancas */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #f0f0e1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      overflow: hidden;
    }
    /* Overlay escuro para melhorar contraste */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(85, 107, 47, 0.75);
      z-index: 0;
    }
    h1, p, label, input, button {
      position: relative;
      z-index: 1;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      width: 250px;
      max-width: 100%;
      margin-bottom: 1.5rem;
      outline: none;
    }
    button {
      background-color: #8fbc8f;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #2f4f4f;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
      max-width: 100%;
    }
    button:hover {
      background-color: #7aa77a;
    }
  </style>
</head>
<body>
  <h1>Quiz dos Noivos</h1>

  <p>
    üëã <strong>Bem-vindos ao Quiz dos Noivos Luana e Lucas!</strong><br />
    Vamos ver o quanto voc√™ conhece sobre o casal üíï<br />
    O participante mais r√°pido e com mais acertos ganhar√° um brinde especial!<br />
    ‚è∞ Voc√™ tem at√© <strong>19h</strong> para responder ‚Äî boa sorte!
  </p>

  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" />

  <button onclick="iniciarQuiz()">Iniciar</button>

  <script>
    function iniciarQuiz() {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert('Por favor, digite seu nome para continuar.');
        return;
      }
      localStorage.setItem('nomeParticipante', nome);
      localStorage.setItem('respostasCorretas', '0');
      localStorage.setItem('tempoInicio', Date.now());
      window.location.href = 'pergunta1.html';
    }
  </script>
</body>
</html>
