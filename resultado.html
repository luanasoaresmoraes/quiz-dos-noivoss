<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Quiz dos Noivos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #556b2f;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(85, 107, 47, 0.75);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }
    h2, h3 {
      margin-bottom: 1rem;
    }
    #ranking {
      margin-top: 2rem;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #8fbc8f;
    }
    th {
      background-color: #7aa77a;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #8fbc8f;
      border: none;
      border-radius: 8px;
      color: #2f4f4f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7aa77a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parabéns, <span id="nomeParticipante"></span>!</h2>
    <h3>Você acertou <span id="acertos"></span> de 10 perguntas.</h3>
    <h3>Tempo gasto: <span id="tempo"></span> segundos.</h3>

    <div id="ranking">
      <h3>Ranking dos participantes:</h3>
      <table>
        <thead>
          <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Acertos</th>
            <th>Tempo (s)</th>
          </tr>
        </thead>
        <tbody id="rankingBody">
          <!-- Ranking será inserido aqui -->
        </tbody>
      </table>
    </div>

    <button onclick="limparQuiz()">Limpar Quiz</button>
  </div>

  <script>
    function carregarResultado() {
      const nome = localStorage.getItem('nomeParticipante') || 'Participante';
      const acertos = parseInt(localStorage.getItem('respostasCorretas')) || 0;
      const tempoInicio = parseInt(localStorage.getItem('tempoInicio'));
      const tempoFim = Date.now();
      const tempoGasto = Math.floor((tempoFim - tempoInicio) / 1000);

      document.getElementById('nomeParticipante').textContent = nome;
      document.getElementById('acertos').textContent = acertos;
      document.getElementById('tempo').textContent = tempoGasto;

      // Atualizar ranking no localStorage
      let ranking = JSON.parse(localStorage.getItem('ranking')) || [];

      // Adicionar resultado atual
      ranking.push({
        nome: nome,
        acertos: acertos,
        tempo: tempoGasto
      });

      // Ordenar ranking: primeiro por acertos desc, depois tempo asc
      ranking.sort((a, b) => {
        if (b.acertos !== a.acertos) {
          return b.acertos - a.acertos;
        }
        return a.tempo - b.tempo;
      });

      // Salvar ranking atualizado
      localStorage.setItem('ranking', JSON.stringify(ranking));

      // Mostrar ranking na tabela
      const tbody = document.getElementById('rankingBody');
      tbody.innerHTML = '';
      ranking.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nome}</td>
          <td>${item.acertos}</td>
          <td>${item.tempo}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function limparQuiz() {
      const senha = prompt("Digite a senha para limpar o quiz:");
      if (senha === '2410') {
        localStorage.removeItem('nomeParticipante');
        localStorage.removeItem('respostasCorretas');
        localStorage.removeItem('tempoInicio');
        localStorage.removeItem('ranking');
        window.location.href = 'index.html';
      } else {
        alert('Senha incorreta! Quiz não foi limpo.');
      }
    }

    window.onload = carregarResultado;
  </script>
</body>
</html>
