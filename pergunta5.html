<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 5 - Quiz dos Noivos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #556b2f;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      text-align: center;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(85, 107, 47, 0.75);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      background-color: #8fbc8f;
      border: none;
      border-radius: 8px;
      color: #2f4f4f;
      cursor: pointer;
    }
    button:hover {
      background-color: #7aa77a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>5. O casal já tinha planos de se casar em 2025?</h2>
    <button onclick="verificarResposta('a')">a) Sim, tudo já estava planejado</button>
    <button onclick="verificarResposta('b')">b) Não, em março foram conhecer um buffet e saíram de lá com a data marcada</button>
  </div>

  <script>
    function verificarResposta(resposta) {
      if (resposta === 'b') {
        let acertos = parseInt(localStorage.getItem('respostasCorretas')) || 0;
        localStorage.setItem('respostasCorretas', acertos + 1);
      }
      window.location.href = 'pergunta6.html';
    }
  </script>
</body>
</html>
